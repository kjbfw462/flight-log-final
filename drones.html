<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機体一覧</title>
    <script src="/auth.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <a href="/menu.html" class="back-link">&lt; メニューに戻る</a>
        <h1>機体一覧</h1>
        <a href="/drone-form.html">機体を新規追加</a>
        <div id="drones-list-container" style="margin-top: 1em;"></div>
    </div>
    <script>
        window.addEventListener('load', async () => {
            const listContainer = document.getElementById('drones-list-container');
            try {
                const res = await fetch('/api/drones');
                if (!res.ok) throw new Error('機体情報の読み込みに失敗');
                const json = await res.json();
                listContainer.innerHTML = '';
                if (json.data.length === 0) {
                    listContainer.innerHTML = '<p>機体はまだ登録されていません。</p>';
                    return;
                }
                json.data.forEach(drone => {
                    const item = document.createElement('div');
                    item.innerHTML = `<a href="/drone-form.html?id=${drone.id}">${drone.nickname || drone.model}</a>`;
                    listContainer.appendChild(item);
                });
            } catch (err) {
                listContainer.innerHTML = `<p style="color:red;">${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
