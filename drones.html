<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機体一覧</title>
    <script src="/auth.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <style>
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5em; border-bottom: 1px solid #eee; }
        .delete-btn { background: #e95252; color: white; border: none; padding: 0.3em 0.8em; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <a href="/menu.html" class="back-link">&lt; メニューに戻る</a>
        <h1>機体一覧</h1>
        <a href="/drone-form.html">機体を新規追加</a>
        <div id="drones-list-container" style="margin-top: 1em; border: 1px solid #eee; border-radius: 8px;"></div>
    </div>
    <script>
        const listContainer = document.getElementById('drones-list-container');
        
        async function loadDrones() {
            try {
                const res = await fetch('/api/drones');
                if (!res.ok) throw new Error('機体情報の読み込みに失敗');
                const json = await res.json();
                
                listContainer.innerHTML = '';
                if (json.data.length === 0) {
                    listContainer.innerHTML = '<p style="padding: 1em;">機体はまだ登録されていません。</p>';
                    return;
                }
                json.data.forEach(drone => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.dataset.id = drone.id;
                    item.innerHTML = `
                        <a href="/drone-form.html?id=${drone.id}">${drone.nickname || drone.model}</a>
                        <button class="delete-btn">削除</button>
                    `;
                    listContainer.appendChild(item);
                });
            } catch (err) {
                listContainer.innerHTML = `<p style="color:red; padding: 1em;">${err.message}</p>`;
            }
        }

        listContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const itemDiv = e.target.closest('.list-item');
                const droneId = itemDiv.dataset.id;
                
                if (confirm('この機体を本当に削除しますか？')) {
                    try {
                        const res = await fetch(`/api/drones/${droneId}`, { method: 'DELETE' });
                        if (!res.ok) {
                            const errData = await res.json();
                            throw new Error(errData.error || '削除に失敗しました。');
                        }
                        // 画面から要素を削除
                        itemDiv.remove();
                    } catch (err) {
                        alert(err.message);
                    }
                }
            }
        });

        window.addEventListener('load', loadDrones);
    </script>
</body>
</html>
