<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機体情報</title>
    <script src="/auth.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <a href="/drones.html" class="back-link">&lt; 機体一覧に戻る</a>
        <h1 id="page-title">機体の新規追加</h1>
        <form id="drone-form">
            <input type="hidden" name="id">
            <h3>機体情報</h3>
            <label>製造者名 <span class="req">*</span><input type="text" name="manufacturer" required></label>
            <label>型式 <span class="req">*</span><input type="text" name="model" required></label>
            <label>種類 <span class="req">*</span><input type="text" name="type" required></label>
            <label>製造番号 <span class="req">*</span><input type="text" name="serial_number" required></label>
            <label>登録記号 <span class="req">*</span><input type="text" name="registration_symbol" required></label>
            <label>機体の愛称<input type="text" name="nickname"></label>
            
            <h3>登録有効期間</h3>
            <label>開始日<input type="date" name="valid_period_start"></label>
            <label>終了日<input type="date" name="valid_period_end"></label>
            
            <button type="submit">この内容で保存</button>
        </form>
        <button type="button" id="delete-button" class="red-btn" style="display: none;">この機体を削除する</button>
    </div>
    <script>
        const form = document.getElementById('drone-form');
        const pageTitle = document.getElementById('page-title');
        const deleteButton = document.getElementById('delete-button');
        const params = new URLSearchParams(window.location.search);
        const droneId = params.get('id');

        window.addEventListener('load', async () => {
            if (droneId) {
                pageTitle.textContent = '機体情報の編集';
                deleteButton.style.display = 'block';
                try {
                    const res = await fetch(`/api/drones/${droneId}`);
                    if (!res.ok) throw new Error('機体情報の読み込みに失敗');
                    const json = await res.json();
                    const data = json.data;
                    Object.keys(data).forEach(key => {
                        if (form.elements[key] && data[key]) {
                            if (form.elements[key].type === 'date') {
                                form.elements[key].value = new Date(data[key]).toISOString().split('T')[0];
                            } else {
                                form.elements[key].value = data[key];
                            }
                        }
                    });
                } catch (err) { alert(err.message); }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());
            const method = droneId ? 'PUT' : 'POST';
            const url = droneId ? `/api/drones/${droneId}` : '/api/drones';
            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!res.ok) {
                    const errData = await res.json();
                    throw new Error(errData.error || '保存に失敗しました。');
                }
                alert('保存しました');
                window.location.href = '/drones.html';
            } catch (err) {
                alert(err.message);
            }
        });
        
        deleteButton.addEventListener('click', async () => {
            if (confirm('この機体を本当に削除しますか？')) {
                try {
                    const res = await fetch(`/api/drones/${droneId}`, { method: 'DELETE' });
                    if (!res.ok) {
                        const errData = await res.json();
                        throw new Error(errData.error || '削除に失敗しました。');
                    }
                    alert('機体を削除しました');
                    window.location.href = '/drones.html';
                } catch (err) {
                    alert(err.message);
                }
            }
        });
    </script>
</body>
</html>
