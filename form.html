<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飛行日誌 記録フォーム</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/auth.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="error-display" style="color: red; padding: 1em; display: none;"></div>

        <div id="main-form">
            <a href="/logs.html" class="back-link">&lt; 機体選択に戻る</a>
            <h1>飛行記録・日常点検記録</h1>
            <form id="flight-log-form">
                <button type="submit" class="blue-btn">この内容で保存</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const droneId = params.get('drone_id');
            const logId = params.get('id');
            const errorDisplay = document.getElementById('error-display');
            const mainForm = document.getElementById('main-form');

            // エラー時にページ全体を上書きせず、エラー表示場所だけを使うように修正しました
            if (!droneId && !logId) {
                mainForm.style.display = 'none'; // フォームを隠す
                errorDisplay.textContent = 'エラー: 操作対象の機体が指定されていません。メニューからやり直してください。';
                errorDisplay.style.display = 'block'; // エラーメッセージを表示する
                return;
            }

            const form = document.getElementById('flight-log-form');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                if (!logId) {
                    data.drone_id = droneId;
                }

                try {
                    const url = logId ? `/api/flight_logs/${logId}` : '/api/flight_logs';
                    const method = logId ? 'PUT' : 'POST';

                    const res = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (!res.ok) throw new Error('保存に失敗しました。');
                    
                    window.location.href = '/logs.html';

                } catch (err) {
                    alert(err.message);
                }
            });
        });
    </script>
</body>
</html>
