<!DOCTYPE html>
<html lang="ja">
<head>
    </head>
<body>
    <div class="container">
        <form id="flight-log-form">
            <button type="submit" class="blue-btn">この内容で保存</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ★★★ ここからが追加ロジックです ★★★
            const params = new URLSearchParams(window.location.search);
            const droneId = params.get('drone_id');
            const logId = params.get('id'); // 編集機能のためにidも取得

            if (!droneId && !logId) {
                document.querySelector('.container').innerHTML = '<h1>エラー: 操作対象の機体が指定されていません。</h1>';
                return;
            }

            const form = document.getElementById('flight-log-form');

            // (既存の編集時データ読み込みロジックは省略)

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // ★★★ ここが変更点です ★★★
                // 新規作成時にdrone_idをデータに含めます
                if (!logId) {
                    data.drone_id = droneId;
                }

                try {
                    const url = logId ? `/api/flight_logs/${logId}` : '/api/flight_logs';
                    const method = logId ? 'PUT' : 'POST';

                    const res = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (!res.ok) throw new Error('保存に失敗しました。');
                    
                    // ★★★ 成功時の遷移先を変更しました ★★★
                    // 元の機体選択画面に戻るのが自然なためlogs.htmlへ
                    window.location.href = '/logs.html';

                } catch (err) {
                    alert(err.message);
                }
            });
        });
    </script>
</body>
</html>
