<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操縦者情報</title>
    <script src="/auth.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <a href="/menu.html" class="back-link">&lt; メニューに戻る</a>
        <h1>操縦者情報</h1>
        <div id="pilot-info-container" style="margin-top: 1em;"></div>
    </div>
    <script>
        window.addEventListener('load', async () => {
            const infoContainer = document.getElementById('pilot-info-container');
            try {
                // /api/current-userからログイン中のユーザーIDを取得
                const userRes = await fetch('/api/current-user');
                const userJson = await userRes.json();
                if (!userJson.user) throw new Error('ユーザー情報が見つかりません');
                const currentUserId = userJson.user.id;

                // /api/pilots/:id から自分の詳細情報を取得
                const res = await fetch(`/api/pilots/${currentUserId}`);
                if (!res.ok) throw new Error('操縦者情報の読み込みに失敗');
                
                const json = await res.json();
                const pilot = json.data;
                
                infoContainer.innerHTML = `
                    <p><strong>氏名:</strong> ${pilot.name || ''}</p>
                    <p><strong>メールアドレス:</strong> ${pilot.email || ''}</p>
                    <a href="/pilot-form.html?id=${pilot.id}">自分の情報を編集する</a>
                `;

            } catch (err) {
                infoContainer.innerHTML = `<p style="color:red;">${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
