<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飛行履歴一覧</title>
    <script src="/auth.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <a href="/menu.html" class="back-link">&lt; メニューに戻る</a>
        <div class="header-actions">
            <h1>飛行履歴一覧</h1>
            <a href="/form.html" class="blue-btn">新規日誌を作成</a>
        </div>
        <div id="logs-list-container" class="list-container"></div>
    </div>
    <script>
        window.addEventListener('load', async () => {
            const listContainer = document.getElementById('logs-list-container');
            try {
                const res = await fetch('/api/flight_logs');
                if (!res.ok) throw new Error('読み込みに失敗しました');
                const json = await res.json();
                listContainer.innerHTML = '';
                if (json.data.length === 0) {
                    listContainer.innerHTML = '<p style="padding: 1em;">飛行履歴はまだありません。</p>';
                    return;
                }
                json.data.forEach(log => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    const logDate = log.fly_date ? new Date(log.fly_date).toLocaleDateString() : '日付未設定';
                    item.innerHTML = `<a href="/form.html?id=${log.id}">${logDate}: ${log.start_location || '場所未設定'}</a>`;
                    listContainer.appendChild(item);
                });
            } catch (err) {
                listContainer.innerHTML = `<p style="color:red; padding: 1em;">${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
