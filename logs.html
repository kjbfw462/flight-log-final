<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機体選択 - 飛行日誌</title>
    <script src="/auth.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <a href="/menu.html" class="back-link">&lt; メニューに戻る</a>
        <h1>日誌を記録する機体を選択</h1>
        <div id="drones-list-container" class="list-container"></div>
    </div>
    <script>
        // ★★★ ロジックを全面的に変更しました ★★★
        window.addEventListener('load', async () => {
            const listContainer = document.getElementById('drones-list-container');
            listContainer.innerHTML = '<p style="padding: 1em;">機体情報を読み込んでいます...</p>';
            try {
                const res = await fetch('/api/drones');
                if (!res.ok) throw new Error('読み込みに失敗しました');
                const json = await res.json();
                listContainer.innerHTML = '';
                if (json.data.length === 0) {
                    listContainer.innerHTML = '<p style="padding: 1em;">登録されている機体がありません。<br><a href="/drone-form.html">まず機体を追加してください。</a></p>';
                    return;
                }
                json.data.forEach(drone => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    // リンク先を日誌入力フォームにし、drone_idを渡します
                    item.innerHTML = `<a href="/form.html?drone_id=${drone.id}">${drone.nickname || drone.model}</a>`;
                    listContainer.appendChild(item);
                });
            } catch (err) {
                listContainer.innerHTML = `<p style="color:red; padding: 1em;">${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
