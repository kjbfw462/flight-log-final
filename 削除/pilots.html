<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操縦者一覧</title>
    <script src="/auth.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <style>
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 0.8em; border-bottom: 1px solid #eee; }
        .list-item a { text-decoration: none; color: #333; font-weight: 500; }
        .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .blue-btn { display: inline-block; background-color: #1d9bf0; color: white !important; padding: .6em 1.2em; border-radius: .5rem; text-decoration: none; font-weight: 600; font-size: .95em; }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <a href="/menu.html" class="back-link">&lt; メニューに戻る</a>
        <div class="header-actions">
            <h1>操縦者一覧</h1>
            <a href="/pilot-form.html" class="blue-btn">新規操縦者を追加</a>
            </div>
        <div id="pilots-list-container" style="margin-top: 1em; border: 1px solid #eee; border-radius: 8px; background-color: white;"></div>
    </div>
    <script>
        const listContainer = document.getElementById('pilots-list-container');
        let currentUserId = null;

        window.addEventListener('load', async () => {
            try {
                const userRes = await fetch('/api/current-user');
                const userJson = await userRes.json();
                if (!userJson.user) return;
                currentUserId = userJson.user.id;

                const res = await fetch('/api/pilots');
                if (!res.ok) throw new Error('操縦者一覧の読み込みに失敗');
                const json = await res.json();
                
                listContainer.innerHTML = '';
                if (json.data.length === 0) {
                    listContainer.innerHTML = '<p style="padding: 1em;">操縦者はまだ登録されていません。</p>';
                    return;
                }
                json.data.forEach(pilot => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    const isCurrentUser = pilot.id === currentUserId;
                    
                    item.innerHTML = `<a href="/pilot-form.html?id=${pilot.id}">${pilot.name} ${isCurrentUser ? '<strong>(あなた)</strong>' : ''}</a>`;
                    listContainer.appendChild(item);
                });

            } catch (err) {
                listContainer.innerHTML = `<p style="color:red; padding: 1em;">${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
