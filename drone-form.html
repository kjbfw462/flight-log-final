<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機体情報</title>
    <script src="/auth.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <style>
        .red-btn { display: inline-block; background: #e95252; color: white; border: none; padding: 0.8em 1.5em; border-radius: 8px; cursor: pointer; text-decoration: none; text-align: center; margin-top: 1em; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <a href="/drones.html" class="back-link">&lt; 機体一覧に戻る</a>
        <h1 id="page-title">機体の新規追加</h1>
        <form id="drone-form">
            <input type="hidden" name="id">
            <label>製造者名: <input type="text" name="manufacturer"></label>
            <label>型式: <input type="text" name="model" required></label>
            <label>機体の愛称: <input type="text" name="nickname"></label>
            <label>登録記号: <input type="text" name="registration_symbol"></label>
            <label>種類: <input type="text" name="type"></label>
            <label>製造番号: <input type="text" name="serial_number"></label>
            <label>登録有効期間 (開始): <input type="date" name="valid_period_start"></label>
            <label>登録有効期間 (終了): <input type="date" name="valid_period_end"></label>
            <button type="submit" style="margin-top: 1em;">確認ページへ</button>
        </form>
        <button type="button" id="delete-button" class="red-btn" style="display: none;">削除する</button>
        </div>
    <script>
        const form = document.getElementById('drone-form');
        const pageTitle = document.getElementById('page-title');
        const deleteButton = document.getElementById('delete-button'); // 追加
        const params = new URLSearchParams(window.location.search);
        const droneId = params.get('id');

        window.addEventListener('load', async () => {
            if (droneId) {
                pageTitle.textContent = '機体情報の編集';
                deleteButton.style.display = 'block'; // 編集モードの時だけ表示
                try {
                    const res = await fetch(`/api/drones/${droneId}`);
                    if (!res.ok) throw new Error('機体情報の読み込みに失敗');
                    const json = await res.json();
                    const data = json.data;
                    Object.keys(data).forEach(key => {
                        if (form.elements[key] && data[key]) {
                            if (form.elements[key].type === 'date') {
                                form.elements[key].value = new Date(data[key]).toISOString().split('T')[0];
                            } else {
                                form.elements[key].value = data[key];
                            }
                        }
                    });
                } catch (err) { alert(err.message); }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            // ... (保存処理は変更なし)
        });
        
        // ▼▼▼ ここから追加 ▼▼▼
        deleteButton.addEventListener('click', async () => {
            if (confirm('この機体を本当に削除しますか？\nこの操作は取り消せません。')) {
                try {
                    const res = await fetch(`/api/drones/${droneId}`, { method: 'DELETE' });
                    if (!res.ok) {
                        const errData = await res.json();
                        throw new Error(errData.error || '削除に失敗しました。');
                    }
                    alert('機体を削除しました。');
                    window.location.href = '/drones.html';
                } catch (err) {
                    alert(err.message);
                }
            }
        });
        // ▲▲▲ ここまで追加 ▲▲▲
    </script>
</body>
</html>
