<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機体情報</title>
    <script src="/auth.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <a href="/drones.html" class="back-link">&lt; 機体一覧に戻る</a>
        <h1 id="page-title">機体の新規追加</h1>
        <form id="drone-form">
            <input type="hidden" name="id">
            <label>製造者名: <input type="text" name="manufacturer"></label>
            <label>型式: <input type="text" name="model" required></label>
            <label>機体の愛称: <input type="text" name="nickname"></label>
            <label>登録記号: <input type="text" name="registration_symbol"></label>
            <button type="submit">保存する</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('drone-form');
        const pageTitle = document.getElementById('page-title');
        const params = new URLSearchParams(window.location.search);
        const droneId = params.get('id');

        window.addEventListener('load', async () => {
            if (droneId) {
                pageTitle.textContent = '機体情報の編集';
                try {
                    const res = await fetch(`/api/drones/${droneId}`); // This API doesn't exist yet, but we'll add it.
                    if (!res.ok) throw new Error('Failed to load drone data');
                    const json = await res.json();
                    Object.keys(json.data).forEach(key => {
                        if (form.elements[key]) {
                            form.elements[key].value = json.data[key];
                        }
                    });
                } catch (err) {
                    alert(err.message);
                }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());
            const method = droneId ? 'PUT' : 'POST';
            const url = droneId ? `/api/drones/${droneId}` : '/api/drones`;
            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!res.ok) throw new Error('保存に失敗しました。');
                alert('保存しました');
                window.location.href = '/drones.html';
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>
</html>
