<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機体情報</title>
    <script src="/auth.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <a href="/drones.html" class="back-link">&lt; 機体一覧に戻る</a>
        <h1 id="page-title">機体の新規追加</h1>
        <form id="drone-form">
            <input type="hidden" name="id">
            <label>製造者名 <span class="req">*</span><input type="text" name="manufacturer" required></label>
            <label>型式 <span class="req">*</span><input type="text" name="model" required></label>
            <label>種類 <span class="req">*</span><input type="text" name="type" required></label>
            <label>製造番号 <span class="req">*</span><input type="text" name="serial_number" required></label>
            <label>登録記号 <span class="req">*</span><input type="text" name="registration_symbol" required></label>
            <label>登録有効期間<input type="date" name="valid_period_start"> ~ <input type="date" name="valid_period_end"></label>
            <label>機体の愛称<input type="text" name="nickname"></label>
            <button type="submit">確認ページへ</button>
        </form>
        <button type="button" id="delete-button" class="red-btn" style="display: none;">削除する</button>
    </div>

        // ... (JavaScript from the last working version, it's already correct) ...
    </script>
</body>
</html>
